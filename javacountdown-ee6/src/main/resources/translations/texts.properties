about.headline=About this site
about.text=This is a joint project by the <a href="http://java-champions.java.net/" target="_blank">Java Champions</a>, <a href="http://www.java.net/jugs/java-user-groups" target="_blank">JUG Leaders</a> and the <a href="http://adoptopenjdk.java.net" target="_blank">Adopt OpenJDK</a> initiative. It's purpose is to gather information about the state of Java in the Browser eco-system and should encourage end-users to always adopt the latest and greatest in Java technology.

